<div ondrop="dropInDeck(event)" ondragover="allowDrop(event)" class="draft-card-list">

        <div><strong>White</strong></div>
        <div ng-repeat="card in sortedDeck.white" class="deckRow">
            <card-mana id="$index + 'white-deckModal'" card="card" cardservice="cardService" action="moveToSideboard" actionlabel="'Sideboard'"></card-mana>
