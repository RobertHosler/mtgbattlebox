<div ng-hide="publicDraft.complete">

    <div class="row">
        <div class="col-xs-12">
            <label class="btn btn-default">
                <input type="checkbox" ng-model="stacked" class="hidden">
                Toggle Overlap
            </label>
        </div>
    </div>

    <div class="row gridRow" ng-class="{unstacked: !stacked, stacked: stacked}">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-3 gridCol center" ng-class="{unstacked: !stacked, stacked: stacked}">
            <div class="btn btn-default" ng-click="draftCol(0);">Pick</div>
        </div>
        <div class="col-xs-3 gridCol center">
            <div class="btn btn-default" ng-click="draftCol(1);">Pick</div>
        </div>
        <div class="col-xs-3 gridCol center">
            <div class="btn btn-default" ng-click="draftCol(2);">Pick</div>
        </div>
        <div class="col-xs-1">
        </div>
    </div>
    <div ng-repeat="row in grid" class="row gridRow" ng-class="{unstacked: !stacked, stacked: stacked}">
        <div class="col-xs-2 center">
            <div class="btn btn-default row-button" ng-click="draftRow($index);">Pick</div>
        </div>
        <div ng-repeat="card in row" class="col-xs-3 gridCol">
            <card-image id="$parent.$index + '' + $index + 'gridCard'" card="card" 
                cardservice="cardService"></card-image>
        </div>
        <div class="col-xs-1">
        </div>
    </div>
</div>
